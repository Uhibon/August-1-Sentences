<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      touch-action: pan-y;
    }
    .slideshow-container {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      overflow: hidden;
    }
    .slide {
      display: none;
      text-align: center;
    }
    .slide img {
      width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }
    .active {
      display: block;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      background-color: rgba(0,0,0,0.5);
      user-select: none;
      border-radius: 3px;
      z-index: 10;
    }
    .next {
      right: 0;
    }
    .prev {
      left: 0;
    }
  </style>
</head>
<body>

<div class="slideshow-container" id="slideshow">
  <!-- Slides -->
  <script>
    for (let i = 1; i <= 39; i++) {
      const imgNumber = String(i).padStart(2, '0');
      document.write(`<div class="slide"><img src="000_${imgNumber}.jpg" alt="Slide ${i}"></div>`);
    }
  </script>

  <!-- Navigation -->
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
</div>

<script>
  let slideIndex = 0;
  const slides = document.getElementsByClassName("slide");

  function showSlide(index) {
    for (let slide of slides) {
      slide.classList.remove("active");
    }
    slides[index].classList.add("active");
  }

  function plusSlides(n) {
    slideIndex = (slideIndex + n + slides.length) % slides.length;
    showSlide(slideIndex);
  }

  // Initialize first slide
  showSlide(slideIndex);

  });
